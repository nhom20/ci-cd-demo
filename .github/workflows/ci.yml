name: CI-CD Demo

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          echo "Compiling code..."
          echo "Build successful!"

  test:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Test
        run: |
          echo "Running tests..."
          echo "All tests passed!"

  deploy:
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Copy index.html to docs/
        run: |
          mkdir docs
          copy index.html docs\index.html

      - name: Commit and push docs to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "Deploy to GitHub Pages"
          git push origin main
